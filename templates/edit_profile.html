{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Изменить профиль</title>
</head>
<body>
<div class="pt-2 pb-3 bg-dark-subtle">
    {% include 'inc/_navbar.html' %}
</div>

<div class="container mt-3 py-3 pb-4">
    <h1>Изменить профиль</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 btn btn-primary">Изменить</button>
    </form>
</div>
</body>
</html>
