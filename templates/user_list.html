{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<div class="pt-2 pb-3 bg-dark-subtle">
    {% include 'inc/_navbar.html' %}
</div>

<div class="container mt-3">
    <div class="card p-3 mt-3">
        <div class="row">
            <div class="col-9"><h3>Добавить друзья</h3></div>
        </div>

        <hr>
        {% for user in users %}
            <div class="row my-2">
                <div class="col-auto">
                    {% if user.picture %}
                        <img src="{{ user.picture.url }}" width="30" height="30">
                    {% endif %}
                </div>
            <div class="col">
                {{ user.name }} {{ user.last_name }}
                <a class="btn btn-sm btn-primary" href="{% url 'add-friend' user.pk %}">Добавить</a>
            </div>
            </div>
        {% endfor %}
        {% if not users %}
    Нет других пользователей, которые могли бы добавить друзей
    {% endif %}
    </div>
</div>
</body>
</html>
